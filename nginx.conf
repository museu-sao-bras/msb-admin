server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Serve static files directly, otherwise fallback to index.html for SPA routing
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Optional: proxy API requests to a backend (uncomment and set upstream if needed)
    # location /api/ {
    #   proxy_pass http://backend:8090;
    # }

    # Reduce logging noise in container
    access_log /dev/null;
    error_log /var/log/nginx/error.log warn;
}
